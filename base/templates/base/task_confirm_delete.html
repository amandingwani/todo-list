{% extends 'base/layout.html' %}

{% block body %}

    <div class="header-bar">
        <a href="{% url 'tasklist' %}">&#8592; Back</a>
    </div>
    
    <div class="card-body">

        <form action="" method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this task ? "{{ task }}"</p>
            <input class="button" type="submit" value="Delete">
        </form>
    </div>

{% endblock %}
